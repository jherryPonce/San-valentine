<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>San Valentin</title>
  </head>
  <body>
    <div id="portada">
      <div class="card w-50 h-100">
        <div class="card-header">Información de Envío</div>
        <div class="card-body shadow">
          <blockquote class="blockquote mb-4">
            <form>
              <div class="form-group">
                <label>Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombreInput"
                  placeholder="A quien le dedicas"
                />
              </div>
              <div class="form-group">
                <label>Enviar a</label>
                <input
                  type="number"
                  class="form-control"
                  id="numeroInput"
                  placeholder="Número WhatsApp"
                />
              </div>
              <div class="d-flex justify-content-center">
                <button
                  type="button"
                  id="generarEnlace"
                  class="btn btn-success"
                >
                  Generar enlace
                </button>
              </div>
            </form>
          </blockquote>

          <!-- Loader oculto -->
          <div id="loader" class="text-center mt-3" style="display: none">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Cargando...</span>
            </div>
            <p>Generando enlace...</p>
          </div>

          <div class="card w-100 mt-3" id="enlaceCard" style="display: none">
            <div class="card-body">
              <h5 class="card-title">Enlace generado</h5>
              <a
                id="enlaceGenerado"
                href="#"
                class="card-link"
                target="_blank"
              ></a>
              <div class="d-flex justify-content-center mt-3">
                <button
                  type="button"
                  id="enviarWhatsApp"
                  class="btn btn-primary"
                >
                  Enviar por WhatsApp
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="contenedor" class="hidden">

      <div id="contenedor-body">
        
        <audio id="miAudio" loop>
          <source src="/src/baileinolvidable.mp3" type="audio/mpeg" />
        </audio>
  
        <img
          id="gifContainerImg"
          src="https://encoded.pe/sanvalentin/mocha.gif"
          alt="Ositos enamorados"
        />
  
        <h1 id="pregunta">¿QUIERES SER MI SAN VALENTIN?</h1>
  
        <div class="groupButton">
          <section class="blockButton">
            <button id="fixedButton" aria-label="Aceptar invitación">
              Si, me encantaria
            </button>
          </section>
          <section class="blockButton">
            <button id="movableButton" aria-label="Rechazar invitación">
              No, paso wey
            </button>
          </section>
        </div>

      </div>
    </div>
  </body>

  <script src="script.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
